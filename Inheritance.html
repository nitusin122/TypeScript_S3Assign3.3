<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inheritance Assignment</title>
    <script type="text/javascript" src="Inheritance.js"></script>
</head>
<body>
    <div id="resultDiv"></div>
    <script type="text/javascript">
        //Making objects of class 
        var myCat = new Cat("Rosy");
        var myHorse = new Horse("Rocky");
        
        //Calling methods
        document.getElementById('resultDiv').innerHTML = myCat.makeSound().toString();
        document.getElementById('resultDiv').innerHTML += "<br/>" + myCat.move().toString();

        document.getElementById('resultDiv').innerHTML += "<br/><br/>" +myHorse.makeSound().toString();
        document.getElementById('resultDiv').innerHTML += "<br/>" +myHorse.move().toString();
        
    </script>
</body>
</html>
